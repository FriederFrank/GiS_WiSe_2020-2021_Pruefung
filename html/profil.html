<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../Scripts/shared.js" defer></script>
    <script src="../Scripts/profil.js" defer></script>
    <script src="/Scripts/shared.js" defer></script>
    <script src="/Scripts/profil.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="styles-register.css" rel="stylesheet">
    <title>Profil</title>
</head>

<body>
    <div class="grid-container">
        <div class="Header">
            <a href="index.html">
                <img src="../Bilder/336.png" class="img-header"></a>
        </div>
        <div class="Login">
            <div class="form">
                <form>
                    <input type="text" id="name" name="name" placeholder="Vorname">

                    <input type="text" id="surName" name="surName" placeholder="Nachname">

                    <input type="text" id="eMail" name="eMail" placeholder="E-Mail">

                    <input type="text" id="degreeCourse" name="degreeCourse" placeholder="Studiengang">

                    <input type="text" id="semester" name="semester" placeholder="Fachsemester">

                    <input type="text" id="country" name="country" placeholder="Land">

                    <input type="password" id="password" name="password" placeholder="Passwort - zum Ändern, neues Passwort eintragen">
                    <input type="button" value="Profil bearbeiten" id="editProfil">
                </form>
            </div>
            <div id="serverresult">
            </div>
        </div>
        <div class="Footer">
            <a href="index.html" class="button">Zurück</a>
        </div>
    </div>
</body>

</html>
